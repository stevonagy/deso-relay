<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DeSo Mobile Relay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code { background:#f3f3f3; padding:2px 4px; border-radius:4px; }
    .ok{color:#0a7a0a} .err{color:#a00}
  </style>
</head>
<body>
  <h3>DeSo Mobile Relay</h3>
  <div id="status">Waiting…</div>
  <script>
    (function () {
      try {
        const params = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash?.slice(1) || '');

        // očekujemo ?redirect=... & pkg=...
        const redirect = params.get('redirect');
        const pkg = params.get('pkg');

        // Identity može vratiti podatke u ?... ili #...
        // spoji sve u jedan query-string koji šaljemo app-u
        const out = new URLSearchParams();

        // kopiraj SVE iz search i hash (osim redirect/pkg)
        for (const [k, v] of params.entries()) {
          if (k !== 'redirect' && k !== 'pkg') out.set(k, v);
        }
        for (const [k, v] of hashParams.entries()) {
          if (k !== 'redirect' && k !== 'pkg') out.set(k, v);
        }

        if (!redirect) {
          document.getElementById('status').innerHTML =
            '<span class="err">Missing <code>redirect</code> param.</span>';
          return;
        }

        // desomobile://login?x=y
        const target = redirect + (out.toString() ? ('?' + out.toString()) : '');

        // Pokušaj obični redirect
        document.getElementById('status').innerHTML =
          '<span class="ok">Redirecting…</span><br/><code>' + target + '</code>';

        // iOS/Android: pokušaj i "fallback" nakon kratke pauze
        setTimeout(function () {
          window.location.href = target;
        }, 0);

      } catch (e) {
        document.getElementById('status').innerHTML =
          '<span class="err">Relay error:</span> ' + (e && e.message ? e.message : e);
      }
    })();
  </script>
</body>
</html>
