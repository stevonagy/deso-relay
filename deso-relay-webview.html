<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DeSo Relay (WebView bridge)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
    code { background:#1f2937; color:#d1d5db; padding:2px 4px; border-radius:4px; }
    .ok{color:#10b981} .err{color:#ef4444}
  </style>
</head>
<body>
  <h3>DeSo Relay</h3>
  <div id="status">Waiting…</div>
  <script>
    (function () {
      try {
        var search = new URLSearchParams(window.location.search || '');
        var hash = new URLSearchParams((window.location.hash || '').replace(/^#/, ''));
        var params = {};
        search.forEach(function(v,k){ params[k]=v; });
        hash.forEach(function(v,k){ params[k]=v; });

        function postToRN(payload) {
          if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
            document.getElementById('status').innerHTML =
              '<span class="ok">Posting to React Native WebView…</span><br/><code>'+ JSON.stringify(payload) +'</code>';
            window.ReactNativeWebView.postMessage(JSON.stringify(payload));
            return true;
          }
          return false;
        }

        if (postToRN(params)) return;

        // Browser fallback: redirect to ?redirect=customscheme://path
        var redirect = search.get('redirect');
        if (!redirect) {
          document.getElementById('status').innerHTML = '<span class="err">Missing <code>redirect</code> param.</span>';
          return;
        }
        var out = new URLSearchParams();
        Object.keys(params).forEach(function(k){
          if (k !== 'redirect' && k !== 'pkg') out.set(k, params[k]);
        });
        var target = redirect + (out.toString() ? ('?' + out.toString()) : '');
        document.getElementById('status').innerHTML = '<span class="ok">Redirecting…</span><br/><code>' + target + '</code>';
        setTimeout(function(){ window.location.href = target; }, 0);
      } catch (e) {
        document.getElementById('status').innerHTML =
          '<span class="err">Relay error:</span> ' + (e && e.message ? e.message : e);
      }
    })();
  </script>
</body>
</html>
