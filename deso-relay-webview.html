<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DeSo Relay (WebView/Browser)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:24px}
    code{background:#f3f3f3;padding:2px 4px;border-radius:4px}
    .ok{color:#0a7a0a}.err{color:#a00}
  </style>
</head>
<body>
  <h3>DeSo Relay</h3>
  <div id="status">Waiting…</div>

  <script>
    (function () {
      var el = document.getElementById('status');

      function parseAll(url) {
        var out = {};
        try {
          var u = String(url || '');
          var iQ = u.indexOf('?');
          var iH = u.indexOf('#');

          function take(s) {
            if (!s) return;
            var raw = s.replace(/^[?#]/,'');
            if (!raw) return;
            raw.split('&').forEach(function(part){
              if (!part) return;
              var kv = part.split('=');
              var k = decodeURIComponent(kv[0] || '');
              var v = decodeURIComponent((kv[1] || ''));
              if (!k) return;
              out[k] = v;
            });
          }
          if (iQ >= 0) take(u.slice(iQ, iH >= 0 ? iH : u.length));
          if (iH >= 0) take(u.slice(iH));
        } catch(e) {}
        return out;
      }

      var isRN = !!(window.ReactNativeWebView && window.ReactNativeWebView.postMessage);
      var params = parseAll(location.href);

      // redirect može biti u #redirect=... ili ?redirect=...
      var redirect = params.redirect;

      // Ako redirect nedostaje, pokušaj pogoditi iz payload-a
      if (!redirect) {
        if (params.publicKeyAdded || params.PublicKey) {
          redirect = 'desomobile://login';
        } else if (params.derivedPublicKeyBase58Check || params.DerivedPublicKeyBase58Check) {
          redirect = 'desomobile://derive';
        }
      }

      // Ako je RN WebView – pošalji postMessage umjesto redirect
      if (isRN) {
        var payload = { event: 'derive-complete', params: params };
        el.innerHTML = '<span class="ok">Posting payload to React Native…</span>';
        try {
          window.ReactNativeWebView.postMessage(JSON.stringify(payload));
        } catch (e) {
          // ako ne uspije, pokušaj bar plosnati objekt
          try { window.ReactNativeWebView.postMessage(payload); } catch (_){}
        }
        return;
      }

      // Browser/deeplink način
      if (!redirect) {
        el.innerHTML = '<span class="err">No <code>redirect</code> provided and cannot infer from params.</span>';
        return;
      }

      // Sastavi target URL bez meta parametara (redirect, pkg)
      var out = new URLSearchParams();
      Object.keys(params).forEach(function(k){
        if (k === 'redirect' || k === 'pkg') return;
        out.set(k, params[k]);
      });

      var target = redirect + (out.toString() ? ('?' + out.toString()) : '');
      el.innerHTML = '<span class="ok">Redirecting…</span><br/><code>' + target + '</code>';
      setTimeout(function(){ location.href = target; }, 0);
    })();
  </script>
</body>
</html>
