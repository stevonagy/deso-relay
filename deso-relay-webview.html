<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DeSo Relay (WebView bridge)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
    .ok{color:#0a7a0a} .err{color:#a00}
  </style>
</head>
<body>
  <div id="status">Ready</div>
  <script>
    (function () {
      try {
        var isRN = !!(window.ReactNativeWebView && window.ReactNativeWebView.postMessage);

        // Skupi parametre i iz queryja i iz hasha
        var collect = function (s) {
          var out = {};
          if (!s) return out;
          s.replace(/^[?#]/, '').split('&').forEach(function (pair) {
            if (!pair) return;
            var i = pair.indexOf('=');
            var k = i >= 0 ? decodeURIComponent(pair.slice(0, i)) : decodeURIComponent(pair);
            var v = i >= 0 ? decodeURIComponent(pair.slice(i + 1)) : '';
            out[k] = v;
          });
          return out;
        };

        var q = collect(window.location.search);
        var h = collect(window.location.hash);
        var params = Object.assign({}, q, h);

        if (isRN) {
          // üí° Po≈°alji ISKLJUƒåIVO ƒåIST JSON ‚Äî bez ikakvog dodatnog teksta
          var payload = { event: 'relay', params: params };
          window.ReactNativeWebView.postMessage(JSON.stringify(payload));
          document.getElementById('status').textContent = 'Posted to RN WebView';
          return;
        }

        // Fallback za obiƒçan browser: vrati se u app preko custom scheme-a
        var redirect = params.redirect;
        if (!redirect) {
          document.getElementById('status').innerHTML =
            '<span class="err">Missing <code>redirect</code> param.</span>';
          return;
        }

        // Izgradi query bez control parametara
        var out = [];
        Object.keys(params).forEach(function (k) {
          if (k === 'redirect' || k === 'pkg') return;
          out.push(encodeURIComponent(k) + '=' + encodeURIComponent(params[k]));
        });

        var sep = redirect.indexOf('?') >= 0 ? '&' : (out.length ? '?' : '');
        var target = redirect + sep + out.join('&');

        document.getElementById('status').innerHTML =
          '<span class="ok">Redirecting‚Ä¶</span><br><code>' + target + '</code>';

        setTimeout(function () { window.location.href = target; }, 0);
      } catch (e) {
        document.getElementById('status').innerHTML =
          '<span class="err">Relay error:</span> ' + (e && e.message ? e.message : e);
      }
    })();
  </script>
</body>
</html>
